<!DOCTYPE html>
<html>
<!-- Missing lang attribute -->
<head>
    <!-- Missing charset meta tag -->
    <title>Invalid HTML Example
    <!-- Unclosed title tag -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Invalid meta tag (missing closing quote) -->
    <meta name="description" content="This HTML file has syntax errors>
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Invalid attribute -->
    <script src="script.js" language="javascript"></script>
<body>
    <!-- Missing closing head tag -->
    
    <!-- Invalid nesting -->
    <div>
        <h1>Invalid HTML Example</h1>
        <p>This HTML document contains several syntax errors.
        <!-- Missing closing p tag -->
        
        <ul>
            <li>Missing tags
            <li>Improper nesting</li>
            <!-- The li above is missing a closing tag -->
        <div>This div is inside a ul but not within an li</div>
        </ul>
    </div>
    
    <!-- Invalid tag (made-up element) -->
    <customtag>This is not a valid HTML tag</customtag>
    
    <!-- Invalid table structure -->
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        <!-- Missing closing tr tag -->
        <tr>
            <!-- Mismatched td and th tags -->
            <th>Header 1</th>
            <td>Data 1</th>
        </tr>
    </table>
    
    <!-- Form with errors -->
    <form action="/submit">
        <!-- Missing required attributes -->
        <input type="text" placeholder="Name">
        
        <!-- Invalid type attribute -->
        <input type="invalid-type" name="test">
        
        <!-- Invalid attribute value -->
        <button type="submit" disabled="maybe">Submit</button>
    </form>
    
    <!-- Self-closing tags without proper syntax -->
    <img src="image.jpg">
    <br>
    <hr>
    
    <!-- Unclosed div -->
    <div class="footer">
        <p>Copyright 2025</p>
    
    <!-- Missing </body> and </html> closing tags -->
