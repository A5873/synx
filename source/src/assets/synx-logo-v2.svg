<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A4A6F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bracketGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B2A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C2B9;stop-opacity:1" />
    </linearGradient>
    <style>
      .bracket { 
        fill: url(#bracketGradient);
        filter: drop-shadow(0 2px 4px rgba(26, 58, 95, 0.3));
      }
      .checkmark { 
        fill: none;
        stroke: #00BF6F; 
        stroke-width: 14;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 1px 2px rgba(0, 191, 111, 0.4));
      }
      .wordmark {
        fill: #1A3A5F;
        font-family: 'SF Pro Display', 'Inter', 'Roboto', system-ui, sans-serif;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      @media (prefers-color-scheme: dark) {
        .bracket { fill: url(#bracketGradientDark); }
        .wordmark { fill: #E0E0E0; }
      }
    </style>
  </defs>
  
  <!-- Main logo symbol -->
  <g transform="translate(256,200)">
    <!-- Left opening bracket forming left side of S -->
    <path class="bracket" d="
      M -85,-85 
      C -130,-85 -140,-75 -140,-40 
      L -140,40 
      C -140,75 -130,85 -85,85
      L -70,85 
      C -55,85 -50,80 -50,65
      L -50,55
      C -50,40 -55,35 -70,35
      L -85,35
      L -85,15
      L -70,15
      C -40,15 -30,5 -30,-25
      L -30,-55
      C -30,-70 -40,-75 -55,-75
      L -85,-85
      Z" />
    
    <!-- Right closing bracket forming right side of S -->
    <path class="bracket" d="
      M 85,85 
      C 130,85 140,75 140,40 
      L 140,-40 
      C 140,-75 130,-85 85,-85
      L 70,-85 
      C 55,-85 50,-80 50,-65
      L 50,-55
      C 50,-40 55,-35 70,-35
      L 85,-35
      L 85,-15
      L 70,-15
      C 40,-15 30,-5 30,25
      L 30,55
      C 30,70 40,75 55,75
      L 85,85
      Z" />
    
    <!-- Connecting element -->
    <rect x="-15" y="-8" width="30" height="16" rx="8" class="bracket" />
    
    <!-- Enhanced checkmark -->
    <path class="checkmark" d="M -35,15 L -10,45 L 50,-35" />
  </g>
  
  <!-- Wordmark -->
  <text x="256" y="380" class="wordmark" font-size="52" text-anchor="middle">SYNX</text>
  
  <!-- Subtle accent line -->
  <rect x="180" y="400" width="152" height="2" rx="1" fill="#00BF6F" opacity="0.6" />
</svg>
